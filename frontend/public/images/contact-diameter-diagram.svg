<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Contact lens shape -->
  <ellipse cx="150" cy="100" rx="90" ry="90" fill="#e0e0ff" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Diameter line and arrows -->
  <line x1="60" y1="100" x2="240" y2="100" stroke="#333" stroke-width="1.5" stroke-dasharray="4"/>
  <polygon points="60,100 70,95 70,105" fill="#333"/>
  <polygon points="240,100 230,95 230,105" fill="#333"/>
  
  <!-- Labels -->
  <text x="150" y="50" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Diameter (DIA)</text>
  
  <!-- Measurement label -->
  <text x="150" y="170" font-family="Arial" font-size="12" text-anchor="middle">Typically 14.0 - 14.5 mm</text>
  
  <!-- Descriptive text -->
  <text x="150" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">The total width of the contact lens from edge to edge</text>
</svg>
