<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Eye shape -->
  <ellipse cx="150" cy="100" rx="120" ry="60" fill="#f0f0f0" stroke="#000" stroke-width="1.5"/>
  
  <!-- Cornea -->
  <ellipse cx="150" cy="100" rx="50" ry="50" fill="#e0e0ff" stroke="#000" stroke-width="1"/>
  
  <!-- Contact lens -->
  <path d="M100,100 Q150,70 200,100" fill="none" stroke="#0066cc" stroke-width="2.5"/>
  
  <!-- Base curve arrow and label -->
  <path d="M125,85 Q150,60 175,85" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="4"/>
  <text x="150" y="50" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Base Curve (BC)</text>
  
  <!-- Measurement label -->
  <text x="150" y="170" font-family="Arial" font-size="12" text-anchor="middle">Typically 8.4 - 8.9 mm</text>
  
  <!-- Descriptive text -->
  <text x="150" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">The curvature of the back surface that sits on your cornea</text>
</svg>
